<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700|Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Atroi</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <a href="#" class="navbar-brand">Atroi</a>

            <div class="navbar-links">

                    <a href="#" class="navbar-link">Home</a>
